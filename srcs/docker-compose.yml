services:
  wordpress:
    image: wordpress-test
    container_name: wordpress
    ports:
      - "9000:9000"  # Assuming the WordPress container listens on port 80
    depends_on:
      - mariadb
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: "needcoffee"
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - /run/php:/run/php
    networks:
      - ohyeah

  mariadb:
    image: mariadb-test
    container_name: mariadb
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: "needcoffee"
      MARIADB_DATABASE: wordpress
      MARIADB_USER: ldoppler
      MARIADB_PASSWORD: "needcoffeetoo"
    volumes:
      - ./mariadb:/var/lib/mysql
    networks:
      - ohyeah

  nginx:
    image: nginx-test
    container_name: nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html
      - /run/php:/run/php
    networks:
      - ohyeah

volumes:
  wordpress_data:
networks:
  ohyeah:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
